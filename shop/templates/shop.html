{% extends 'base_shop_page.html' %}
{% block content %}
<br>
<div class="container">
  <div class="row">
    <div class="col">
      <h4>Sản phẩm bán chạy</h4>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
        <div class="card-group">
          {% for product in products %}
            <div class="card">
              <img src="{{product.image_thumbnail.url}}" class="card-img-top" alt="..." style="width:40%; height:auto; margin: 0 auto; padding-top: 7px;">
              <div class="card-body">
                <h5 class="card-title">{{product.name}} <span class="badge badge-danger">Hot</span></h5>
                <p class="card-text">{{product.description|truncatewords:8}}</p>
                <div style="text-align: center;">
                    <button class="btn btn-outline-primary"><i class="fas fa-info-circle"></i> Chi tiết</button>
                    <button class="btn btn-outline-success"><i class="fas fa-cart-arrow-down"></i> Add to Cart</button>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    </div>
  </div>
</div>
{% endblock %}
